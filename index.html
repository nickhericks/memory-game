<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>elbSafari</title>
    <meta name="description" content="A memory game">
    <meta name="author" content="Nick Hericks">
		<!-- Icon for GitHub ribbon -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- add favicon -->
    <!-- .svg, .png or .ico images are recommended -->
    <!-- favicon.io used to create, font is  -->
    <link rel="shortcut icon" type="image/png" href="images/elb-favicon.png">
    <link rel="icon" type="image/png" href="images/elb-favicon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="images/elb-favicon.png">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Makes HTML5 elements work in old IE -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page">
      <header class="contain-960">
        <h1>elbSafari</h1>
        <h2>a memory game</h2>
      </header>

      <main class="contain-700">
        <!-- score and refresh -->
        <section id="scoreboard-container">
          <div class="scoreboard-item">
            <p>
              <span id="moves">0</span> Moves<br>
              <span id="star-rating"></span>
            </p>
          </div>
          <div class="scoreboard-item">
            <p>
              Timer<br><span id="timer">0</span> seconds
            </p>
          </div>
          <div id="refresh" class="scoreboard-item">
            <p>
              <span class="refresh-btn">restart</span>
            </p>
          </div>
        </section>

        <!-- card grid -->
        <ul id="box" class="shadow">
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
          <li class="card">
            <div class="front"></div>
            <div class="back">empty</div>
          </li>
        </ul>

        <!-- game result overlay -->
        <div id="result-alert" class="shadow">
          <div class="result-message contain-450">
            <h2 id="result-intro"></h2>
            <img id="lego-face" src="" alt="happy lego">
            <h1 id="result-header"></h1>
            <div class="stats">
              <p id="score-stars">
              </p>
              <p>
                Number of moves: <span id="score-moves"></span>
              </p>
              <p>
                Time: <span id="score-time"></span> seconds
              </p>
            </div>
            <div id="restart">
              <p id="retry-button"></p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          // built by <a class="bold" target="_blank" href="http://nickhericks.com/">Nick Hericks</a>
        </p>
      </footer>
		</div>
		
		<!-- Github ribbon -->
		<div class="github-ribbon">
			<a href="https://github.com/nickhericks/techdegree-project-1" target="_blank">
				<i class="fab fa-github"></i>
				<span>View on GitHub</span>
			</a>
		</div>
		
    <script src="js/app.js"></script>
  </body>
</html>
